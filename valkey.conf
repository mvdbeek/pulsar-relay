# Pulsar Proxy - Valkey Configuration
# Optimized for message persistence and performance

# Network
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 60

# Security
requirepass changeme
# Note: Change this password in production!

# Persistence - AOF (Append Only File)
# This provides durability with minimal performance impact
appendonly yes
appendfilename "appendonly.aof"

# AOF fsync policy
# - always: fsync on every write (slow, zero data loss)
# - everysec: fsync every second (fast, <1s data loss on crash)
# - no: never fsync, let OS handle it (fastest, most data loss risk)
appendfsync everysec

# Rewrite AOF file when it grows too large
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Enable mixed RDB-AOF format for faster restarts
aof-use-rdb-preamble yes

# Persistence - RDB (Snapshot)
# Create snapshots for fast recovery
save 900 1      # Save if 1 key changed in 15 minutes
save 300 10     # Save if 10 keys changed in 5 minutes
save 60 10000   # Save if 10000 keys changed in 1 minute

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Memory Management
# Set based on available system memory (e.g., 8GB for a 16GB system)
maxmemory 8gb

# Eviction policy when maxmemory is reached
# - allkeys-lru: Evict least recently used keys from all keys
# - volatile-lru: Evict LRU from keys with expire set
# - allkeys-lfu: Evict least frequently used keys
# - noeviction: Return errors when memory limit is reached
maxmemory-policy allkeys-lru

# Samples to check for LRU/LFU eviction (higher = more accurate but slower)
maxmemory-samples 5

# Lazy freeing (delete in background to avoid blocking)
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes

# Streams Configuration
# Note: Stream trimming is handled by the application, not Valkey

# Client Output Buffer Limits
# Prevents slow clients from causing memory issues
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Performance Tuning
# I/O threads for handling network I/O (set to number of CPU cores - 1)
io-threads 4
io-threads-do-reads yes

# Disable RDB when AOF is enabled (optional, saves disk I/O)
# save ""

# Logging
loglevel notice
logfile ""

# Slow log - log queries slower than this (microseconds)
slowlog-log-slower-than 10000
slowlog-max-len 128

# Advanced Config
hz 10                          # Internal cron frequency
dynamic-hz yes                 # Adaptive hz based on connected clients
activerehashing yes            # Rehash main hash table

# Enable for clustering (not required for single instance)
# cluster-enabled no

# Additional Security (uncomment in production)
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""
# rename-command CONFIG ""
