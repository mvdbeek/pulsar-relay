global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'pulsar-relay'

scrape_configs:
  # Pulsar Relay metrics
  - job_name: 'pulsar-relay'
    static_configs:
      - targets: ['relay:9090']
    metrics_path: '/metrics'

